]

[project.urls]
Documentation = "https://unicef.github.io/hope-country-report"
Issues = "https://github.com/unicef/hope-country-report/issues"
Source = "https://github.com/unicef/hope-country-report"

[tool.hatch.build.targets.sdist]
include = [
  "src/hope_country_report/**/*.*",
]

[tool.hatch.build.targets.wheel]
packages = [
  "src/hope_country_report",
]

[tool.hatch.version]
source = "vcs"
fallback-version = "2.0.0"

[tool.uv]
package = true

[tool.nitpick]
style = [
  "github://unicef/hope-code-conventions@main/django/django.toml",
]
cache = "1 day"
