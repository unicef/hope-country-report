  "django-bitfield",
  "django-celery-beat",
  "django-celery-boost",
  "django-celery-results",
  "django-chartjs",
  "django-cleanup",
  "django-concurrency",
  "django-cors-headers",
  "django-csp",
  "django-debug-toolbar",
  "django-entangled",
  "django-environ",
  "django-extensions",
  "django-filter",
  "django-flags",
  "django-geojson[field]",
  "django-hijack",
  "django-import-export",
  "django-jsoneditor",
  "django-leaflet",
  "django-mptt",
  "django-push-notifications",
  "django-regex",
  "django-select2",
  "django-silk",
  "django-slick-reporting",
  "django-smart-admin",
  "django-smart-env",
  "django-storages[azure]",
  "django-strategy-field",
  "django-streaming>=0.8.0",
  "django-stubs-ext",
  "django-taggit",
  "django-tailwind",
  "django-timezone-field",
  "django-user-language-middleware",
  "django-zen-queries",
  "djangorestframework",
  "djangorestframework-gis",
  "docutils",
  "docx2pdf",
  "docxtpl",
  "drf-extensions",
  "flower",
  "geojson",
  "htmlmin2",
  "natural-keys",
  "pathvalidate",
  "pdfkit",
  "pillow",
  "psycopg2-binary<=2.9.10",
  "py-vapid",
  "pyhtml2pdf",
  "pymupdf",
  "pypdf",
  "python-pptx",
  "pytopojson",
  "pytz",
  "pyzipper",
  "qrcode",
  "redis",
  "sentry-sdk",
  "shapely",
  "social-auth-app-django",
  "sqlparse",
  "swapper",
  "tablib[xlsx]",
  "tzdata",
  "unicef-security",
  "watchdog[watchmedo]",
