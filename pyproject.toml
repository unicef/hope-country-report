[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
  | snapshots
)/
'''
[tool.django-stubs]
django_settings_module = "hope_country_report.config.settings"


[tool.poetry]
name = "HOPE Country Report"
version = "2023.6.1"
description = "Country Report on top of HOPE platform."
authors = ['ddinicola']

[tool.poetry.dependencies]
python = "3.11.*"

Django = "*"
black = "*"
celery = {extras = ["redis"], version = "*"}
