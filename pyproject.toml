  "ruff",
  "django-webtest",
  "drf-api-checker",
  "factory-boy",
  "freezegun",
  "fs",
  "mypy",
  "pdbpp",
  "pre-commit",
  "py",
  "pymdown-extensions",
  "pyquery",
  "pytest",
  "pytest-celery",
  "pytest-cov",
  "pytest-django",
  "pytest-echo",
  "pytest-selenium",
  "pytest-xdist",
  "responses",
  "selenium",
  "tox",
  "tox-uv",
  "types-freezegun",
  "types-python-dateutil",
  "types-pytz",
  "types-redis",
  "types-requests",
  "types-setuptools",
]
