django-adminactions = "*"
django-adminfilters = "*"
django-advanced-filters = "*"
django-celery-beat = "*"
django-celery-results = "*"
django-concurrency = "*"
django-cors-headers = "*"
django-csp = "*"
django-debug-toolbar = "*"
django-environ = "*"
django-extensions = "*"
django-filter = "*"
django-import-export = "*"
django-mptt = "*"
django-smart-admin = "*"
dj-static = "*"
factory-boy = "*"
gunicorn = "*"
