{% extends "web/office/_base.html" %}{% load i18n %}
{% block extrahead %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% endblock %}
{% block page-title %}{% trans "Welcome to HOPE Reporting" %}: {{ selected_office }}{% endblock %}
{% block content %}
<div>
  <canvas id="myChart"></canvas>
</div>
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

{% endblock %}
