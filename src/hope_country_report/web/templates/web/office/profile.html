{% extends "web/office/_base.html" %}{% load i18n %}
{% block extrahead %}{{ form.media }}{% endblock %}

{% block page-title %}{% translate "User Preferences" %}{% endblock %}

{% block content %}
    <div class="box">
        <form method="post" id="user-profile">
            {% csrf_token %}
            <table>{{ form }}</table>
            <button class="button primary"
                    type="submit">
                {% translate "Save" %}
            </button>
        </form>
    </div>

{% endblock content %}
