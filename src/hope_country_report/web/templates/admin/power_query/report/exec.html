{% extends "admin_extra_buttons/action_page.html" %}
{% load power_query %}
{% block action-content %}
    <table>
        {% for result in results %}
            <tr>
                <td><a target="_sentry" href="{{ result.0|link_to_sentry }}">{{ result.0 }}</a></td>
                <td>{{ result.1 }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
