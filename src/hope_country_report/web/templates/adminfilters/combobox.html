{% load i18n %}
<details data-filter-title="{{ spec.get_title }}" {% include "adminfilters/_attrs.html" with spec=spec %} {% if spec.lookup_val %}open{% endif %}>
<summary>{% blocktrans with title as filter_title %} By {{ filter_title }} {% endblocktrans %}</summary>
<ul>
<select id="filter-{{ spec.field.name }}" onchange="location.href=this.options[selectedIndex].value">
    {% for choice in choices %}
        <option{% if choice.selected %} selected="selected"{% endif %}
                                        value="{{ choice.query_string|iriencode }}">{{ choice.display }}</option>
    {% endfor %}
</select>
</ul>
</details>
