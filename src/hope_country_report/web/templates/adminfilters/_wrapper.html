{% load i18n static %}

<details data-filter-title="{{ spec.get_title }}" {% include "adminfilters/_attrs.html" with spec=spec %}{% if spec.lookup_val %}open{% endif %}>
    {% block title %}
        <summary>{% blocktranslate with filter_title=spec.get_title %} By {{ filter_title }}{% endblocktranslate %}
        </summary>
    {% endblock title %}
    <div class="filter-content">
        {% block content %}{% endblock %}
        {% block script %}{% endblock %}
    </div>
</details>
