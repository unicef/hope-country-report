# This is used by the action https://github.com/dorny/paths-filter
docker: &docker
  - added|modified: './docker/**/*'
  - added|modified: './docker/*'

dependencies: &dependencies
  - 'uv.lock'
  - 'pyproject.toml'

actions: &actions
  - added|modified: './.github/**/*'

python: &python
  - added|modified: 'src/**'
  - added|modified: 'tests/**'
  - 'manage.py'

changelog:
  - added|modified: 'changes/**'
  - 'CHANGELOG.md'

mypy:
  - *python
  - 'mypy.ini'

run_tests:
  - *actions
  - *python
  - *docker
  - *dependencies
  - 'pytest.ini'

migrations:
  - added|modified: 'src/**/migrations/*'

lint:
  - *python
  - '.flake8'
  - 'pyproject.toml'

docs:
  - added|modified: './docs/**/*'
  - modified: './src/hope_country_report/config/__init__.py'
  - modified: './github/workflows/docs.yml'
  - modified: './github/file-filters.yml'
